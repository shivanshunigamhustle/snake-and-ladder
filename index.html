<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>snake and ladder</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <section>
            <div class="infos">
                <div class="info">
                    <h3>High scores:
                        <span id="high scores">0</span>
                    </h3>
                </div>
                <div class="info">
                    <h3>Time:
                        <span id="time">00-00</span>
                    </h3>
                </div>
                <div class="info">
                    <h3>scores:
                        <span id="scores">0</span>
                    </h3>
                </div>
            </div>
            <div class="board">
                
            </div>
        </section>
        <div class="modal">
            <div class="start-game">
                <h3>welcome to snake game</h3>
                <button  class="btn btn-start">start game</button>
               
            </div>
            <div class="game-over">
                <h3>game-over</h3>
             <button class="btn btn-restart"></button>
             
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
